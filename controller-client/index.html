<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Foosball controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script id="script-socket" src="http://10.42.38.114:9090/socket.io/socket.io.js"></script>
</head>
<body>
<main>
    <p>
        <button type="button" id="btn-reset-game" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star"
                  aria-hidden="true"></span> Nieuw spel
        </button>
    </p>
    <p>
        <button type="button" id="btn-score-left" class="btn btn-default btn-lg">
             Score left
        </button>
    </p>
    <p>
        <button type="button" id="btn-subtract-score-left" class="btn btn-default btn-lg">
             Subtract score left
        </button>
    </p>
    <p>
        <button type="button" id="btn-score-right" class="btn btn-default btn-lg">
             Score right
        </button>
    </p>
    <p>
        <button type="button" id="btn-subtract-score-right" class="btn btn-default btn-lg">
             Subtract score right
        </button>
    </p>
    <p>
        <button type="button" id="btn-change-theme" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star"
                  aria-hidden="true"></span> Verander thema
        </button>
    </p>
</main>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
