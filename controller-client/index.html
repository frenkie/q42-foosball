<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Foosball controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="config.js"></script>
    <script>
        document.write('<script id="script-socket" src="http://'+ config.server.host +':'+ config.server.port +'/socket.io/socket.io.js"></'+'script>');
    </script>
</head>
<body>
<main>
    <h3>Foosball Controller</h3>
    <p>
        <button type="button" id="btn-reset-game" class="btn btn-default btn-lg">
            <!--<span class="glyphicon glyphicon-star"
                  aria-hidden="true"></span>--> New game
        </button>
    </p>
    <p>
        <button type="button" id="btn-score-left" class="btn btn-default btn-lg">
             Score left
        </button>
    </p>
    <p>
        <button type="button" id="btn-score-right" class="btn btn-default btn-lg">
             Score right
        </button>
    </p>
    <p>
        <button type="button" id="btn-subtract-score-left" class="btn btn-default btn-lg">
             Subtract score left
        </button>
    </p>
    <p>
        <button type="button" id="btn-subtract-score-right" class="btn btn-default btn-lg">
             Subtract score right
        </button>
    </p>
    <p>
        <label for="dd-change-theme">Choose a theme</label>
        <select class="form-control btn btn-default btn-lg" id="dd-change-theme">
<!--            <option value="0">standaard</option>
            <option value="1">gras</option>
            <option value="2">woestijn</option>-->
        </select>
    </p>


</main>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
